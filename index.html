<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Delights - Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #d4a373;
            --secondary: #bc6c25;
            --accent: #e9b384;
            --light: #f8f1e9;
            --dark: #5c3d2e;
            --text: #4a4030;
        }
        
        body {
            background: linear-gradient(135deg, #f9e8d9, #f5d7bf);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(to bottom right, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-panel {
            flex: 1.5;
            padding: 40px 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .logo-icon {
            font-size: 2.2rem;
            margin-right: 12px;
            color: #ffd8a9;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .features {
            margin-top: 25px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .feature i {
            font-size: 1.1rem;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.2);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 8px;
        }
        
        .form-header p {
            color: var(--dark);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9d8c5;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fcf7f2;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(212, 163, 115, 0.3);
            outline: none;
        }
        
        .checkbox-group {
            background: #fcf7f2;
            border: 2px solid #e9d8c5;
            border-radius: 12px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .checkbox-item {
            padding: 10px 5px;
            border-bottom: 1px solid #e9d8c5;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item:last-child {
            border-bottom: none;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(188, 108, 37, 0.3);
            letter-spacing: 0.5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(188, 108, 37, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .cookie-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.2;
            z-index: -1;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            animation: float 8s infinite ease-in-out;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 5%;
            width: 45px;
            height: 45px;
            animation: float 10s infinite ease-in-out;
        }
        
        .decoration-3 {
            top: 20%;
            right: 10%;
            width: 35px;
            height: 35px;
            animation: float 7s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .cookie-icon {
            position: absolute;
            font-size: 1.3rem;
            color: var(--secondary);
            opacity: 0.5;
        }
        
        .cookie-icon-1 {
            top: 12%;
            left: 7%;
            animation: bounce 4s infinite ease-in-out;
        }
        
        .cookie-icon-2 {
            bottom: 18%;
            right: 7%;
            animation: bounce 5s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            background: #f0e6db;
            border: none;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--secondary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: #e9d8c5;
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            margin: 0 12px;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 2px solid #e9d8c5;
            border-radius: 10px;
            background: #fcf7f2;
        }
        
        .flavor-tag {
            display: inline-block;
            background: #f0e6db;
            color: var(--dark);
            padding: 4px 10px;
            border-radius: 20px;
            margin: 5px 3px;
            font-size: 0.85rem;
            border: 1px solid #e9d8c5;
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: fadeInOut 3s ease;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: -50px; }
            10% { opacity: 1; top: 20px; }
            90% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: -50px; }
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 600px;
            }
            
            .left-panel {
                padding: 30px 25px;
            }
            
            .right-panel {
                padding: 30px 25px;
            }
            
            .logo-text {
                font-size: 1.6rem;
            }
            
            .tagline {
                font-size: 1.3rem;
            }
            
            .form-header h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
                background: #f9e8d9;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .left-panel {
                padding: 25px 20px;
            }
            
            .right-panel {
                padding: 25px 20px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .form-header h1 {
                font-size: 1.6rem;
            }
            
            .form-header p {
                font-size: 0.95rem;
            }
            
            .form-control {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .submit-btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .cookie-decoration {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .left-panel {
                padding: 20px 15px;
            }
            
            .right-panel {
                padding: 20px 15px;
            }
            
            .logo-text {
                font-size: 1.4rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .feature {
                font-size: 0.9rem;
            }
            
            .feature i {
                font-size: 1rem;
                width: 30px;
                height: 30px;
            }
            
            .form-header h1 {
                font-size: 1.4rem;
            }
            
            .form-header p {
                font-size: 0.9rem;
            }
            
            .form-group label {
                font-size: 0.95rem;
            }
            
            .quantity-btn {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
            
            .quantity-input {
                width: 50px;
                margin: 0 8px;
                padding: 8px;
                font-size: 1rem;
            }
            
            .submit-btn {
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 360px) {
            .logo-text {
                font-size: 1.3rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .form-header h1 {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .quantity-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .quantity-input {
                width: 45px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
  <!-- Decorations -->
  <div class="cookie-decoration decoration-1"></div>

  <div class="cookie-icon cookie-icon-2"><i class="fas fa-cookie"></i></div>
  
  <!-- Success Message -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i> Order submitted successfully!
  </div>

  <!-- Main Container -->
  <div class="container">

      <div class="logo">

        <div class="logo-text">Cookie Delights</div>

    <div class="right-panel">
      <div class="form-header">
        <h1>Order Delicious Cookies</h1>
        <p>Fill out the form below and we'll prepare your order with care</p>
      </div>

      <!-- Updated Form with Google Forms Integration -->
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSfGQpI3v8X0VdJ7XgX0dZ0j7wV7XgX0dZ0j7wV7XgX0dZ0j7wV7/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="entry.2005620554" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="entry.1045781291" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="entry.1166974658" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label>Select Flavors <span class="flavor-tag">Multiple selection</span></label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="matcha-oat" name="entry.1065046570" value="Matcha Oat">
              <label for="matcha-oat">Matcha Oat</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="ube-glazed" name="entry.1065046570" value="Ube Glazed">
              <label for="ube-glazed">Ube Glazed</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="chocolate-fudge" name="entry.1065046570" value="Chocolate Fudge">
              <label for="chocolate-fudge">Chocolate Fudge</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="choco-chip" name="entry.1065046570" value="Choco Chip">
              <label for="choco-chip">Choco Chip</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="ube-almond" name="entry.1065046570" value="Ube Almond">
              <label for="ube-almond">Ube Almond</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="matcha-almond" name="entry.1065046570" value="Matcha Almond">
              <label for="matcha-almond">Matcha Almond</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="coffee-butterscotch" name="entry.1065046570" value="Coffee Butterscotch">
              <label for="coffee-butterscotch">Coffee Butterscotch</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="choco-almond" name="entry.1065046570" value="Choco Almond">
              <label for="choco-almond">Choco Almond</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="strawberry-cupcake" name="entry.1065046570" value="Strawberry Cupcake">
              <label for="strawberry-cupcake">Strawberry Cupcake</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="cheese-cupcake" name="entry.1065046570" value="Cheese Cupcake">
              <label for="cheese-cupcake">Cheese Cupcake</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="carrot-cake" name="entry.1065046570" value="Carrot Cake">
              <label for="carrot-cake">Carrot Cake</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <div class="quantity-selector">
            <button type="button" class="quantity-btn" id="decrease-qty">-</button>
            <input type="number" id="quantity" name="entry.839337160" min="1" value="1" class="quantity-input" required>
            <button type="button" class="quantity-btn" id="increase-qty">+</button>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Special Instructions</label>
          <textarea id="notes" name="entry.839337160" class="form-control" rows="4" placeholder="Any special requests or dietary restrictions?"></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-shopping-bag"></i> Place Your Order
        </button>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Quantity selector functionality
      const decreaseBtn = document.getElementById('decrease-qty');
      const increaseBtn = document.getElementById('increase-qty');
      const quantityInput = document.getElementById('quantity');

      decreaseBtn.addEventListener('click', function () {
        let currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) quantityInput.value = currentValue - 1;
      });

      increaseBtn.addEventListener('click', function () {
        let currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
      });

      // Handle form submission feedback
      const form = document.querySelector('form');
      const successMessage = document.getElementById('successMessage');
      const hiddenIframe = document.getElementById('hidden_iframe');
      
      // Show success message when form is submitted
      form.addEventListener('submit', function() {
        // Show success message
        successMessage.style.display = 'block';
        
        // Reset form after a delay
        setTimeout(function() {
          form.reset();
          successMessage.style.display = 'none';
        }, 3000);
      });

      // Optional: Show success when iframe loads (more reliable but requires CORS)
      hiddenIframe.addEventListener('load', function() {
        successMessage.style.display = 'block';
        setTimeout(function() {
          successMessage.style.display = 'none';
        }, 3000);
      });
    });
  </script>
